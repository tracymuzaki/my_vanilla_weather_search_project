<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla Weather Search</title>
    <link rel="stylesheet" href="src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="weather-app">
        <header>
            <form class="search-form">
                <input type="search" name="search" class="search-form-input" id="search-form-input"
                    placeholder="Enter a city...">
                <input type="submit" value="Search" class="search-form-button">
            </form>
        </header>
        <main>
            <div class="weather-app-data">
                <div>
                    <h1 class="weather-app-city">Paris</h1>
                    <p class="weather-app-details">Tuesday 14:49, scattered clouds <br>
                        Humidity: <strong>66%</strong>, Wind: <strong>3.13km/h</strong></p>
                </div>
                <div class="weather-app-temperature-container">
                    <div class="weather-app-icon">☀️</div>
                    <div class="weather-app-temperature">12</div>
                    <div class="weather-app-unit">℃</div>
                </div>
            </div>
        </main>
        <footer>
            Coded by <a href="https://github.com/tracymuzaki" target="_blank">Tracy Muzaki</a>, is open-sourced on <a
                href="https://github.com/tracymuzaki/my_vanilla_weather_search_project.git" target="_blank">GitHub</a>
            and
            hosted on <a href="https://weather-search-app2024.netlify.app/" target="_blank">Netlify</a>
        </footer>
    </div>
    <script src="src/index.js"></script>
</body>

</html>
