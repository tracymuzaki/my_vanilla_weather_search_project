<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla Weather Search</title>
    <link rel="stylesheet" href="src/style.css">
</head>

<body>
    <header>
        <form>
            <input type="search" name="search" id="search-input" placeholder="Enter a city...">
            <input type="submit" value="Search">
        </form>
    </header>
    <main>
        <div>
            <h1>Paris</h1>
            <p>Tuesday 14:49, scattered clouds <br>
                Humidity: 66%, Wind: 3.13km/h</p>
        </div>
        <div>
            ☀️ 12℃
        </div>
    </main>
    <footer>
        Coded by <a href="https://github.com/tracymuzaki" target="_blank">Tracy Muzaki</a>, is open-sourced on <a
            href="https://github.com/tracymuzaki/my_vanilla_weather_search_project.git" target="_blank">GitHub</a> and
        hosted on <a href="https://weather-search-app2024.netlify.app/" target="_blank">Netlify</a>
    </footer>
    <script src="src/index.js"></script>
</body>

</html>
