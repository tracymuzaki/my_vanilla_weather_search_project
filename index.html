<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla Weather Search</title>
    <link rel="stylesheet" href="src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="weather-app">
        <header>
            <form>
                <input type="search" name="search" id="search-input" placeholder="Enter a city...">
                <input type="submit" value="Search">
            </form>
        </header>
        <main>
            <div>
                <h1>Paris</h1>
                <p>Tuesday 14:49, scattered clouds <br>
                    Humidity: 66%, Wind: 3.13km/h</p>
            </div>
            <div>
                ☀️ 12℃
            </div>
        </main>
        <footer>
            Coded by <a href="https://github.com/tracymuzaki" target="_blank">Tracy Muzaki</a>, is open-sourced on <a
                href="https://github.com/tracymuzaki/my_vanilla_weather_search_project.git" target="_blank">GitHub</a>
            and
            hosted on <a href="https://weather-search-app2024.netlify.app/" target="_blank">Netlify</a>
        </footer>
    </div>
    <script src="src/index.js"></script>
</body>

</html>
