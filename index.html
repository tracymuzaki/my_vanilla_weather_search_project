<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla Weather Search</title>
    <link rel="stylesheet" href="src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
</head>

<body>
    <div class="weather-app">
        <header>
            <form class="search-form" id="search-form">
                <input type="search" name="search" class="search-form-input" id="search-form-input"
                    placeholder="Enter a city...">
                <input type="submit" value="Search" class="search-form-button">
            </form>
        </header>
        <main>
            <div class="weather-app-data">
                <div>
                    <h1 class="weather-app-city" id="city"></h1>
                    <p class="weather-app-details"><span id="time"></span>, <span id="description"></span> <br>
                        Humidity: <strong id="humidity"></strong>, Wind: <strong id="wind-speed"></strong></p>
                </div>
                <div class="weather-app-temperature-container">
                    <div id="icon"></div>
                    <div class="weather-app-temperature" id="current-temperature"></div>
                    <div class="weather-app-unit">℃</div>
                </div>
            </div>
            <div class="weather-forecast">
                <div class="weather-forecast-date">Thu</div>
                <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/rain-day.png" alt="rain-day"
                    width="60">
                <div class="weather-forecast-temperature">
                    <span class="weather-forecast-temperature-max">18°</span>
                    <span class="weather-forecast-temperature-min">12°</span>
                </div>
            </div>
        </main>
        <footer>
            Coded by <a href="https://github.com/tracymuzaki" target="_blank">Tracy Muzaki</a>, is open-sourced on <a
                href="https://github.com/tracymuzaki/my_vanilla_weather_search_project.git" target="_blank">GitHub</a>
            and
            hosted on <a href="https://weather-search-app2024.netlify.app/" target="_blank">Netlify</a>
        </footer>
    </div>
    <script src="src/index.js"></script>
</body>

</html>
